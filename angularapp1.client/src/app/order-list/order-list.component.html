<div class="order-list container mt-5">
  <h2 class="mb-4">Order List</h2>

  <!-- Table with Bootstrap styling -->
  <table class="table table-striped table-bordered">
    <thead class="thead-dark">
      <tr>
        <th>Order ID</th>
        <th>Customer ID</th>
        <th>Order Date</th>
        <th>Remarks</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let order of orders">
        <td>{{ order.id }}</td>
        <td>{{ order.customerId }}</td>
        <td>{{ order.orderDate | date:'shortDate' }}</td>
        <td>{{ order.remarks }}</td>
        <td>
          <!-- Delete button -->
          <button class="btn btn-danger btn-sm" (click)="deleteOrder(order.id)">
            Delete
          </button>
          <!-- Edit button -->
          <button class="btn btn-warning btn-sm" [routerLink]="['/order/edit', order.id]">
            Edit
          </button>
        </td>
      </tr>
    </tbody>
  </table>

</div>
