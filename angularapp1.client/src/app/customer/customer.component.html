
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>


<div class="container">
  <!-- Add/Edit Customer Form -->
  <h2 class="form-title">{{ isEditMode ? 'Edit Customer' : 'Add Customer' }}</h2>

  <form [formGroup]="customerForm" (ngSubmit)="onSubmit()" class="customer-form">
    <div class="form-group">
      <label for="CustomerName">Customer Name</label>
      <input id="customerName" formControlName="customerName" type="text" class="form-control" required />
    </div>

    <div class="form-group">
      <label for="PhoneNo">Phone Number</label>
      <input id="phoneNo" formControlName="phoneNo" type="text" class="form-control" required />
    </div>

    <div class="form-group">
      <label for="Address">Address</label>
      <input id="address" formControlName="address" type="text" class="form-control" required />
    </div>

    <div class="form-group">
      <button type="submit" [disabled]="customerForm.invalid" class="btn btn-primary">
        {{ isEditMode ? 'Update' : 'Add' }} Customer
      </button>
    </div>
  </form>

  <hr class="divider">

  <!-- List of Customers -->
  <!-- customer.component.html -->
  <div class="customer-list">
    <div *ngFor="let customer of customers" class="customer-item">
      <p><strong>{{ customer.customerName }}</strong> - {{ customer.phoneNo }} - {{ customer.address }}</p>
      <button (click)="openEditCustomerForm(customer)" class="btn btn-warning btn-sm">Edit</button>
      <button (click)="deleteCustomer(customer.id)" class="btn btn-danger btn-sm">Delete</button>
    </div>
  </div>


  <!-- Add New Customer Button -->
  <div class="add-customer-btn">
    <button (click)="openAddCustomerForm()" class="btn btn-success">Add New Customer</button>
  </div>
</div>
